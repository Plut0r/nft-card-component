<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/main.css">

  <title>Frontend Mentor | NFT preview card component | Plut0r</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img-top">
        <img class="eq-img" src="./resources/images/image-equilibrium.jpg" alt="Equilibrium-image">
      </div>
      <div class="card-body">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li id="one"><img src="./resources/images/icon-ethereum.svg" alt="" class="image"> 0.041 ETH</li>
          <li id="two"><img src="./resources/images/icon-clock.svg" alt="" class="image"> 3 days left</li>
        </ul>
        <hr>
        <div class="card-footer">
          <img class="avatar" src="./resources/images/image-avatar.png" alt="">
          <p class="avatar-text">Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </div>
  </main>
</body>

</html>
